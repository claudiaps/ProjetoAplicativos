<ion-header>

  <ion-navbar color="pink">
    <ion-title>Cadastrar Usuário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background_image">

  <ion-list>

    <ion-item class="margin_top input_color">
      <ion-label floating color="dark">Usuário:</ion-label>
      <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
    </ion-item>

    <ion-item class="input_color">
      <ion-label floating color="dark">Email:</ion-label>
      <ion-input [(ngModel)]="email" type="text" value=""></ion-input>
    </ion-item>

    <ion-item class="input_color">
      <ion-label floating color="dark">Senha:</ion-label>
      <ion-input [(ngModel)]="password" type="password" value=""></ion-input>
    </ion-item>

    <ion-item class="input_color">
      <ion-label floating color="dark">Confirme sua senha:</ion-label>
      <ion-input [(ngModel)]="password2" type="password" value=""></ion-input>
    </ion-item>

  </ion-list>

  <div class="margin_top_huge">
      <button class="button_color" ion-button full>Criar Cadastro!</button>
  </div>

</ion-content>
