<ion-header>

  <ion-navbar color="pinkao">
    <ion-title>Foto de Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="profile-image">
    <img src="{{imgurl}}">
  </div>
  <div>
    <button class="pinkao" color="pinkao" ion-button round outline (click)="chooseimage()">Escolha uma imagem</button>
  </div>
  <div [hidden]="!moveon">
    <button class="pinkao" color="pinkao" ion-button round outline (click)="proceed()">Pular essa parte</button>
  </div>
  <div [hidden]="moveon">
    <button class="pinkao" color="pinkao" ion-button round outline (click)="updateproceed()">Atualizar e prosseguir</button>
  </div>


</ion-content>
