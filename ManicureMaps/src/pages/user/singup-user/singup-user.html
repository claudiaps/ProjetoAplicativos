<ion-header>
  <ion-navbar color="pinkao">
    <ion-title class="align">
      Cadastrar Usuário
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background_image">
  <ion-list>

    <ion-item class="input_color margin_bottom">
      <ion-input [(ngModel)]="newuser.displayName" type="text" placeholder="Nome de usuário"></ion-input>
    </ion-item>

    <ion-item class="input_color margin_bottom">
      <ion-input [(ngModel)]="newuser.password" type="password" placeholder="Senha"></ion-input>
    </ion-item>

    <ion-item class="input_color margin_bottom">
      <ion-input [(ngModel)]="newuser.email" type="email" placeholder="Email"></ion-input>
    </ion-item>

  </ion-list>

  <div class="margin_top_small">
    <button class="button_color height_button" (click)="singnup()" ion-button full>Criar Cadastro</button>
  </div>

</ion-content>
