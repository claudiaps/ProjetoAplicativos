<ion-header>
  
    <ion-navbar color="pinkao">
      <ion-title>Chat</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-list no-lines>
  
      <ion-list-header>
        Conversas
      </ion-list-header>
      <ion-item *ngFor="let item of myfriends" (click)="buddychat(item)">
        <ion-avatar item-left>
          <img src={{item.photoURL}}>
        </ion-avatar>
        <h2>{{item.displayName}}</h2>
      </ion-item>
  
    </ion-list>
  
  </ion-content>
