<ion-header>

  <ion-navbar color="pinkao">
    <ion-title>Manicures</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
''
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Pesquisar"></ion-searchbar>

  <ion-list no-lines>
    <ion-list>

      <ion-item-sliding *ngFor="let key of filtereduser">
        <ion-item>
          <ion-avatar item-left>
            <img src="{{key.photoURL}}">
          </ion-avatar>
          <h2>{{key.displayName}}</h2>
        </ion-item>
        <ion-item-options slide="left">
          <button ion-button color="primary" (click)="sendreq(key)">
            <ion-icon name="person-add"></ion-icon>
            Add
          </button>
        </ion-item-options>
      </ion-item-sliding>
      
    </ion-list>
  </ion-list>

</ion-content>
